<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posições de img</title>
    <style>
        div.quadr {
            border: solid black;
            height: 200px;
            background-image: url(imagens-cap19/wallpaper003.jpg);
            margin: 30px;
            
        }

        div#q1{
           background-position: left top ;
        }

        div#q2{
            background-position: left center;
        }

        div#q3{
            background-position: right bottom;
        }

        div#q4{
           background-position: center center;
        }
    </style>

</head>
<body>

    <div class="quadr" id="q1"></div>
    <div class="quadr" id = "q2"></div>
    <div class="quadr" id="q3"></div>
    <div class="quadr" id="q4"></div>
    
</body>
</html>
