<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 3.0</title>

    <style>
        table{
            width: 200px;
            height: 100px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Mesclagem de c√©lulas</h1>

    <table>
        <tr>
            <td rowspan="3">A1</td>
            <td>B1</td>
            <td >C1</td>
        </tr>
        <tr>
            
            <td colspan="2">B2</td>
            
        </tr>
        <tr>
            
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
