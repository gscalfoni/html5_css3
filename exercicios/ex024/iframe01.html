<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>

    <style>
        iframe{
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVídeo</a>
    </p>

    <p>
        Acessando o site:  

        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        </iframe>
    </p>

    <p>
        Alguns sites são proibidos, tp o youtube, por questões de segurança: 
        <iframe src="https://www.youtube.com/watch?v=GWULnkTnapM&list=PLHz_AreHm4dkcVCk2Bn_fdVQ81Fkrh6WT&index=2" frameborder="0"></iframe>
    </p>
</body>
</html>
