<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios: Senhas</title>
</head>
<body>
    <h1>Meu primeiro formulario</h1>

    <form action="cadastro.php" autocomplete="on" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" 
        required 
        placeholder="Digite seu nome" 
        autocomplete="username">
        
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required minlength="8" maxlength="15" placeholder="MÃ­nimo 8 caracteres" autocomplete="current-password">

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
