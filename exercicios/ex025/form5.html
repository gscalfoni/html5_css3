<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario: checkbox</title>
</head>
<body>

    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="fut" id="fut"><label for="fut">Futebol</label> <br>
            
            <input type="checkbox" name="vol" id="vol"><label for="vol">Vôlei</label> <br>
            
            <input type="checkbox" name="tenis" id="tenis"><label for="tenis">Tênis</label> <br>
            
            <input type="checkbox" name="hand" id="hand"> <label for="hand">Handball</label> <br>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>

            <p>
                Para o type="radio" dar certo, o nome de ambos precisa ser igual, entretando, para a utilização de label, usamos o ID, presidando então de IDs diferentes
            </p>
            <input type="radio" name="sexo" id="masc"><label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
