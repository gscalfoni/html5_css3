<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario: select, datalist, textarea</title>
</head>
<body>

    <form action="" method="post" autocomplete="on">

        <fieldset>
            <label for="es">Estado: </label>
            <select name="es" id="es">
                <option value="">Escolha o estado</option>
                <optgroup label="Sudeste">
                    <option value="ES">Espirito Santo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>

        </fieldset>

        <fieldset>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="PROF">Professor</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </fieldset>

        <fieldset>
            <label for="msg">Mensagem: </label>
            <br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Escreva aqui"></textarea>
        </fieldset>

        <p>
            <input type="submit" name="ir" id="ir" value="Enviar">
            <input type="reset" name="limpar" id="limpar" value="Limpar">
        </p>
    </form>
    
</body>
</html>
